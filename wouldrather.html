<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would I Rather?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #fff1e1, #ffccf9);
            background-size: 300% 100%;
            animation: wave 15s linear infinite;
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #ffccf9, #fff1e1);
            padding: 60px;
            border-bottom: 8px solid #ff99cc;
            border-radius: 0 0 60px 60px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header h1 {
            font-family: 'Caveat', cursive;
            font-size: 50px;
            color: #ff66b2;
            text-shadow: 3px 3px #ff99cc;
        }

        .container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .section {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 5px dotted #ff99cc;
            position: relative;
        }

        h2 {
            font-family: 'Caveat', cursive;
            font-size: 36px;
            color: #ff66b2;
            text-shadow: 2px 2px #f4c2c2;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .option-btn {
            width: 48%;
            padding: 30px;
            color: #fff;
            font-family: 'Caveat', cursive;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 20px;
            text-transform: uppercase;
        }

        .option-btn.left {
            background-color: #4fc3f7;
        }

        .option-btn.right {
            background-color: #f06292;
        }

        .option-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .option-btn.selected {
            border: 4px solid #333333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .score-board {
            margin-left: 30px;
            padding: 10px; /* Reduced padding */
            background-color: #fff1e1;
            border: 5px dotted #ff99cc;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            font-size: 16px; /* Reduced font size */
            color: #ff66b2;
            display: inline-block; /* Aligns the scoreboard nicely */
        }

        footer {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            border-top: 8px solid #ff99cc;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 22px;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 30px 0;
            background-color: #ff99cc;
            color: #fff1e1;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            border-radius: 30px;
            text-shadow: 1px 1px #ff66b2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #ff66b2;
            transform: translateY(-3px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
        }

        .submit-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff66b2;
            color: #fff1e1;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff99cc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Would I Rather?</h1>
        <p>Let's see what you'd choose!</p>
    </header>

    <div class="container">
        <!-- Main Section -->
        <div class="questions">
            <!-- Question 1 -->
            <div class="section" data-question-id="1">
                <h2>Would you rather:</h2>
                <div class="options">
                    <button class="option-btn left" onclick="selectOption(this, 'Beach Vacation', 'Mountain Adventure')">Beach Vacation</button>
                    <button class="option-btn right" onclick="selectOption(this, 'Mountain Adventure', 'Beach Vacation')">Mountain Adventure</button>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="section" data-question-id="2">
                <h2>Would you rather:</h2>
                <div class="options">
                    <button class="option-btn left" onclick="selectOption(this, 'Pizza', 'Burgers')">Pizza</button>
                    <button class="option-btn right" onclick="selectOption(this, 'Burgers', 'Pizza')">Burgers</button>
                </div>
            </div>

            <!-- Submit Button -->
            <button class="submit-btn" onclick="submitAnswers()">Submit</button>
        </div>

        <!-- Scoreboard Section -->
        <div class="score-board">
            <h2>Scoreboard</h2>
            <p id="score">0</p>
        </div>
    </div>

    <a href="index1.html" class="back-btn">Back to Home</a>

    <footer>
        <p>Made by Kobe :))</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgJlsfH9aHhoOGpeNX_Uj-bbDscJOSV04",
            authDomain: "lovely-loverrr.firebaseapp.com",
            projectId: "lovely-loverrr",
            storageBucket: "lovely-loverrr.appspot.com",
            messagingSenderId: "307011572610",
            appId: "1:307011572610:web:431760afc3f791badb759b",
            measurementId: "G-B047T63DX6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser;
        let score = 0;
        const userAnswers = [];

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                console.log("No user is signed in.");
            }
        });

        // Function to handle selecting an option
        function selectOption(btn, selectedOption, otherOption) {
            // Remove "selected" class from other buttons in the same section
            const siblings = btn.parentElement.children;
            for (let i = 0; i < siblings.length; i++) {
                siblings[i].classList.remove('selected');
            }
            // Add "selected" class to the clicked button
            btn.classList.add('selected');

            // Update the user's answers
            const questionId = btn.parentElement.parentElement.dataset.questionId;
            const answer = { questionId, selected: selectedOption };
            userAnswers[questionId - 1] = answer;

            // Increment score for each selected option
            score++;
            document.getElementById('score').innerText = score;
        }

        // Function to submit all answers
        function submitAnswers() {
            if (currentUser && userAnswers.length > 0) {
                userAnswers.forEach(answer => {
                    const userDoc = doc(db, "wouldIRather", currentUser.uid, "responses", answer.questionId);
                    setDoc(userDoc, {
                        selected: answer.selected,
                        timestamp: new Date().toISOString()
                    }).then(() => {
                        console.log(`Response for question ${answer.questionId} saved.`);
                    }).catch((error) => {
                        console.error(`Error saving response for question ${answer.questionId}:`, error);
                    });
                });
                alert("Answers submitted successfully!");
            } else {
                alert("Please make sure you are signed in and have selected answers for all questions.");
            }
        }
    </script>
</body>
</html>
