<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlists</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #fff1e1, #ffccf9);
            background-size: 300% 100%;
            animation: wave 15s linear infinite;
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        header {
            background: linear-gradient(135deg, #ffccf9, #fff1e1);
            padding: 60px;
            border-bottom: 8px solid #ff99cc;
            border-radius: 0 0 60px 60px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Caveat', cursive;
            font-size: 50px;
            color: #ff66b2;
            text-shadow: 3px 3px #ff99cc;
        }

        section {
            margin: 50px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 20px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            border: 5px dotted #ff99cc;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transition */
        }

        section:hover {
            transform: translateY(-5px); /* Lift effect */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        }

        h2 {
            font-family: 'Caveat', cursive;
            font-size: 36px;
            color: #ff66b2;
            margin-bottom: 20px;
            text-shadow: 2px 2px #f4c2c2;
        }

        iframe {
            margin: 20px 0;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 30px 0;
            background-color: #ff99cc;
            color: #fff1e1;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            border-radius: 30px;
            text-shadow: 1px 1px #ff66b2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #ff66b2;
            transform: translateY(-3px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
        }

        footer {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            color: #ff66b2;
            font-family: 'Caveat', cursive;
            border-top: 8px solid #ff99cc;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>My Spotify Playlists</h1>
        <p>Enjoy my favorite music playlists!</p>
    </header>

    <section>
        <h2>Songs that remind me of you</h2>
        <p>idk if it fits your music taste but that was what i was going for</p>
        <iframe src="https://open.spotify.com/embed/playlist/3Es78xM8kNtDD3IhmoVZZH?utm_source=generator&theme=0" width="700" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </section>
    <section>
        <h2>Songs that I vibe when I'm thinking of you</h2>
        <p>my vibes whenever I miss you, mostly when I'm making this webpage</p>
        <iframe src="https://open.spotify.com/embed/playlist/1DtsgdBBkIxjCOhh6Sy7Jg?utm_source=generator" width="700" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </section>

    <a href="index1.html" class="back-btn">Back to Home</a>

    <footer>
        <p>Made by Kobe :))</p>
    </footer>
</body>
</html>
