<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Covers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@400&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #fff1e1, #ffccf9);
            background-size: 300% 100%;
            animation: wave 15s linear infinite;
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }


        header {
            background: linear-gradient(135deg, #ffccf9, #fff1e1);
            padding: 60px;
            border-bottom: 8px solid #ff99cc;
            border-radius: 0 0 60px 60px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        header h1 a {
            font-family: 'Caveat', cursive;
            font-size: 50px;
            color: #ff66b2;
            text-decoration: none;
            text-shadow: 3px 3px #ff99cc;
        }
        
        h2 {
            font-family: 'Caveat', cursive;
            font-size: 36px;
            color: #ff66b2;
            margin-bottom: 20px;
            text-shadow: 2px 2px #f4c2c2;
        }

        header p {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            color: #000000;
            margin: 10px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 30px 0;
            background-color: #ff99cc;
            color: #fff1e1;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            border-radius: 30px;
            text-shadow: 1px 1px #ff66b2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #ff66b2;
            transform: translateY(-3px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
        }

        footer {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            color: #ff66b2;
            font-family: 'Caveat', cursive;
            border-top: 8px solid #ff99cc;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }
      /* Grid Container for Sections */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Section Styling */
        .section {
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 5px dotted #ff99cc;
            transition: all 0.3s ease;
            position: relative;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Section Titles */
        h2 {
            font-family: 'Caveat', cursive;
            font-size: 36px;
            color: #ff66b2;
            margin-bottom: 20px;
            text-shadow: 2px 2px #f4c2c2;
        }

        /* Text Styling */
        p {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: #333333;
            line-height: 1.8;
        }

        section a {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            background-color: #ff99cc;
            color: #fff1e1;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            border-radius: 30px;
            text-shadow: 1px 1px #ff66b2;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        section a:hover {
            background-color: #ff66b2;
            transform: translateY(-3px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    </div>

    <a href="index1.html" class="back-btn">Back to Home</a>
    
    <footer>
        <p>Made by Kobe :))</p>
    </footer>
    
</body>
</html>
