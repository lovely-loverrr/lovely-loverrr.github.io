<!DOCTYPE html>
<html lang="en">
<head>  
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz (Easy)</title>
    <style>
        /* Import the same fonts */
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #fff1e1, #ffccf9);
            background-size: 300% 100%;
            animation: wave 15s linear infinite;
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        header {
            background: linear-gradient(135deg, #ffccf9, #fff1e1);
            padding: 60px;
            border-bottom: 8px solid #ff99cc;
            border-radius: 0 0 60px 60px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Caveat', cursive;
            font-size: 50px;
            color: #ff66b2;
            text-shadow: 3px 3px #ff99cc;
        }

        section {
            margin: 50px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 20px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            border: 5px dotted #ff99cc;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-family: 'Caveat', cursive;
            font-size: 36px;
            color: #ff66b2;
            margin-bottom: 20px;
            text-shadow: 2px 2px #f4c2c2;
        }

        iframe {
            margin: 20px 0;
            width: 700px; /* Spotify playlist size */
            height: 380px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.6s ease-out;
        }

        video {
            margin: 20px 0;
            width: 500px; /* Smaller video size for song covers */
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.6s ease-out;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 30px 0;
            background-color: #ff99cc;
            color: #fff1e1;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            border-radius: 30px;
            text-shadow: 1px 1px #ff66b2;
            text-decoration: none;
            transition: all 0.6s ease-out;
        }

        .back-btn:hover {
            background-color: #ff66b2;
            transform: translateY(-3px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
        }

        footer {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            border-top: 8px solid #ff99cc;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Custom styling for the song covers section to look like a playlist */
        .playlist-container {
            max-width: 900px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Quiz</h1>
    </header>

</body>
</html>
